{% extends 'mainpage.html' %}
{% load static %}
{% block content %}
<div class="box">
	<div class="col-lg-4">
		<div class="box-element">
			<a class="btn" href="{% url 'shop' %}">&#x2190; Continue Shopping</a>
			<br>
			<br>
			<table class="table">
				<tr>
					<th><h5>Items: <strong>4</strong></h5></th>
					<th><h5>Total: <strong>Php 400</strong></h5></th>
					<th>
						<a style="float:right; margin: 5px;" class="btn" href="{% url 'checkout' %}">Checkout</a>
					</th>
				</tr>
			</table>
			
		</div>
		
		<br>

		<div class="box-element">
			<div class="cart-row">
				<div style="flex:2"></div>
				<div style="flex:2"><strong>Design</strong></div>
				<div style="flex:2"><strong>Item</strong></div>
				<div style="flex:1"><strong>Price</strong></div>
				<div style="flex:1"><strong>Quantity</strong></div>
				<div style="flex:1"><strong>Total</strong></div>
			</div>
			{% for i in cartlist %}
			<div class="cart-row">
				<div style="flex:2">
					<img class="row-image" src="{{i.product.imgURL}}">
				</div>
				<div style="flex:2">
					<img class="row-image" src="{% static 'images/sampledesign.jpg' %}">
				</div>
				<div style="flex:2">{{i.product.name}}</div>
				<div style="flex:1">Php{{i.product.price}}</div>
				<div style="flex:1">
					<p class="quantity">2</p>
					<div class="quantity">
						<img class="chg-quantity" src="{% static 'images/A-up.png' %}">

						<img class="chg-quantity" src="{% static 'images/A-down.png' %}">
					</div>
				</div>
				<div style="flex:1">Php {{i.getTotal}}</div>
			</div>
			{% endfor %}

		</div>
	</div>	
</div>	
{% endblock %}
